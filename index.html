<!DOCTYPE html>
<html lang="ru">
<head>
 <meta charset="utf-8">
  <title>Vue app</title>
  <!-- Bootstrap -->
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://unpkg.com/vue"></script>

</head>

<body>
  <div id="app">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">

          <ul>
            <li v-for="(item, index) in allBrands">
              <input v-model="checkedBrands" v-on:change="byBrand" type="checkbox" :id="item.toLowerCase()" :value="item">
              <label :for="item">{{ item }}</label>
            </li>
          </ul>

         <label for="select">Выводить по</label>
          <select v-model="pageSize" @change="changeSelect()" name="select">
            <option value="4">4 бренда</option>
            <option value="8">8 брендов</option>
            <option value="12">12 брендов</option>
          </select>

          <button @click="clearFilters">Сбросить фильтры</button>

          <table class="table table-hover">
            <tr>
              <th>Артикул</th>
              <th>Название товара</th>
              <th>Бренд</th>
              <th>Вес</th>
              <th>Фасовка</th>
              <th>Цена</th>
              <th>Наличие</th>
            </tr>
            <tr v-for="item in orderedList">
              <td>{{ item.artnumber }}</td>
              <td>{{ item.brand }}</td>
              <td>{{ item.name }}</td>
              <td>{{ item.price }}</td>
              <td>{{ item.quantity }}</td>
              <td>{{ item.stock }}</td>
              <td>{{ item.weight }}</td>
            </tr>
          </table>

          <button @click="previousPage" :class="{'inactive' : currentPage == 1}">
             Предыдущая страница 
         </button>
          <p>Страница {{currentPage}} из {{totalPage}} </p>
          <button @click="nextPage" :class="{'inactive' : currentPage == totalPage}">
             Следующая страница
         </button>

        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
